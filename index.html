<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .height {height: 50px;}.div1 {height: 260px;}.div-extra {height: 120px;}.hero__list {margin-left: 200px;}
  </style>
  <!-- CSS only -->
</head>
<body>
  <div class="hero bg-info pb-5 pt-5">
    <div class="hero__container container border-secondary shadow bg-gradient mb-5 mt-5 rounded-5 pb-5">
      <div class="div">
        <h1 class="text-center pt-3">Pitsa buyurtma qilish</h1>
      </div>
      <div class="hero__list w-75 row h-100 mb-1 mt-5">
        <div class="col-7">
          <form id="overAll" action="https://echo.htmlacademy.ru/" name="non turi" class="form mb-5">
            <div>
              <label for="non"><b class="fs-3">Noni qanday bolsin?</b></label><br><br>
            <select id="non" class="hero__select bg-light border-1 border-dark w-25 p-1">
              <option hidden selected value="0">Non hajmini tanlang</option>
              <option value="Medium">O'rtacha</option>
              <option value="Big">Qalin</option>
              <option value="Small">Yupqa</option>
            </select>
            </div>
          </form>

          <div class="pb-5">
            <h1 class="h2">Kattaligi</h1>
            <form id="overAll" class="form-radio">
              <div class="hero__size d-flex w-50 mt-1">
                <label class="input-group">
                  <input class="radio1 visually-hidden" type="radio" name="user_size1">
                  <span class="size1-input rounded-pill ms-2 border p-4 px-3">25 cm</span>
                </label>
                <label class="input-group ">
                  <input class="radio2 visually-hidden" type="radio" name="user_size2">
                  <span class="size2-input rounded-pill ms-2 border p-4 px-3">30 cm</span>
                </label>
                <label class="input-group ">
                  <input class="radio3 visually-hidden" type="radio" name="user_size3">
                  <span class="size3-input rounded-pill ms-2 border p-4 px-3">35 cm</span>
                </label>
              </div>
            </form>
          </div>

          <div class="pb-5">
            <h3>Ustiga nima qoshaylik?</h3>
            <form id="overAll" action="https://echo.htmlacademy.ru/" name="non turi" class="form-checkbox d-flex">
              <div class="d-flex flex-column">
                <div class="d-flex">
                  <input class="checkbox1" id="pomidor" type="checkbox">
                  <label for="pomidor">Pomidor</label>
                </div>

                <div class="d-flex">
                  <input class="checkbox2" id="KurkaGoshti" type="checkbox">
                  <label for="KurkaGoshti">Kurka goshti</label>
                </div>
                
                <div class="d-flex">
                  <input class="checkbox3" id="Zaytun" type="checkbox">
                  <label for="Zaytun">Zaytun</label>
                </div>
              </div>
              <div class="d-flex flex-column ms-5">
                <div class="d-flex">
                  <input class="checkbox4 w-" id="Tuzlangan_bodiring" type="checkbox">
                  <label for="Tuzlangan_bodiring">Tuzlangan bodiring</label>
                </div>

                <div class="d-flex">
                  <input class="checkbox5" id="Qoziqorin" type="checkbox">
                  <label for="Qoziqorin">Qoziqorin</label>
                </div>

                <div class="d-flex">
                  <input class="checkbox6" id="Qazi" type="checkbox">
                  <label for="Qazi">Qazi</label>
                </div>
              </div>
            </form>
          </div>

          <div class="pb-5">
            <h3>Qoshimchalar</h3>
            <form id="overAll" class="form-checkbox d-flex">
              <div class="d-flex">
                <input class="checkboxExtra1" id="pomidor" type="checkbox">
                <label for="pomidor">Achchiq</label>
              </div>
              <div class="d-flex ms-5">
                <input class="checkboxExtra2" id="Qazi" type="checkbox">
                <label for="Qazi">Sosiskali</label>
              </div>
            </form>
          </div>
        </div>
        <div class="hero__item col-1 border-0 border-end border-5 border-dark mb-3"></div>
        <div class="col-4">
          <p><b class="fs-4">Non: </b><span class="result fs-4 "></span></p>
          <p class="height"><b class="fs-4">Kattaligi: </b><span class="resultForSize fs-4 "></span></p>
          <div class="div1">
            <b class="fs-4">Ustida: </b>
            <ul class="list fs-4 list-unstyled">

            </ul>
          </div>
          <div class="div-extra">
            <strong class="fs-4">Qoshimcha: </strong>
            <ul class="list-extra fs-4 list-unstyled">

            </ul>
          </div>
          <button form="overAll" class="btn text-light rounded-0 bg-danger fs-4 ms-5 w-75 p-4" type="submit" form="form-pizza">Buyurtma berish</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
